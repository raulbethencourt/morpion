<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Bethencourt">
    <meta name="description" content="Here we have a morpion game that I did in my training at Elan">
    <meta name="keywords" content="morpion, game, js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/984bd2d5d2.js" crossorigin="anonymous"></script>

<body>

            <div class="case" id="1" coords="2"></div>

</html>
